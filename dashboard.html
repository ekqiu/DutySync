     <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />

<body>
    <nav
        class="navbar navbar-expand-lg navbar-light bg-light d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <h1>DutySync</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                <ul class="navbar-nav my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="features.html">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                    <li class="nav-item" id="google-signin-button">
                        <div id="g_id_onload" data-client_id="123316970403-lq0mb7tt0n20j4he2tnjovpovn7b92ia.apps.googleusercontent.com"
                            data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse" data-auto_prompt="false"
                            data-use_fedcm_for_prompt="true">
                        </div>
                    
                        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin"
                            data-size="large" data-logo_alignment="left">
                        </div>
                    
                    </li>
                    <li class="dropdown" id="profile-menu" style="display: flex; align-content: center;">
                        <div class="profile dropdown-toggle" id="profile" href="#" id="profileDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    
                        </div>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" href="dashboard.html">Dashboard</a>
                            <a class="dropdown-item" href="#" id="signOut" onclick="signOut()">Sign Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div id="welcome"></div>

        <div id="next" style="margin-top: 10px; margin-bottom: 10px;">
            <div class="alert alert-info">[DEMO] You have the assignment of Stocktaking @ HQ on 11/11/2024 at 0030 hours.</div>
        </div>

        <h1>Your Workspaces</h1>
        <div id="dashboard"><a>Seems like you aren't in any workspaces, join using the invite code sent to you or create your own workspace!</a></div>
        <button class="btn btn-primary" id="createWorkspace" style="margin-top: 10px;">Add a Workspace</button>
    </main>

    <script>
        // Check if the user is signed in
        if (!isSignedIn()) {
            // Redirect to index.html
            window.location.href = "index.html";
        }

        // Function to check if the user is signed in
        function isSignedIn() {
            // Get the user's ID token
            var idToken = localStorage.getItem("responsePayload");
            // Check if the user is signed in
            if (idToken) {
                return true;
            } else {
                return false;
            }
        }
        
    </script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</html>
